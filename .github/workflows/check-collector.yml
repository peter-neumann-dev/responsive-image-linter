name: Check Collector Updates

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-collector:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if collector is outdated
        run: |
          curl -s https://ausi.github.io/respimagelint/collector.js -o /tmp/new-collector.js
          if ! cmp -s /tmp/new-collector.js public/collector.js; then
            echo -e "\e[31mðŸš¨ collector.js is outdated\e[0m"
            exit 1
          fi
          echo -e "\e[32mâœ… collector.js is up to date\e[0m"
